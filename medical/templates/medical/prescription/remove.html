<h2>Are you sure?</h2>
<strong>Are you sure you want to remove this prescription?</strong>
<p>{{ prescription }}</p>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="post" value="yes"/>
    <input type="submit" value="Yes, I'm sure"/>
    <a href="#" onclick="window.history.back(); return false;">No, take me back</a>
</form>
