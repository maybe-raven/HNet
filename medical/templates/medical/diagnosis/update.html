{% extends 'index/base.html' %}
{% block title %}Hnet| Register{% endblock %}
{% block header %}Update Diagnosis{% endblock %}

{% block content %}
    <div class="maincontent">
        <div class="whitebox">
            {% if message %}
                <p style="text-align: center;">{{ message }}</p>
            {% endif %}

            <form method="post" actio="{% url 'medical:create_diagnosis' form.instance.id %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>

                <div class="parentbutton">
                    <div class="leftbutton">
                        <input type="submit" value="Save" class="btn btn-default btn-lg inactive"/>
                    </div>
                    <div class="rightbutton">
                        <a href="#" onclick="window.history.back(); return false;"
                           class="btn btn-default btn-lg inactive" role="button">Cancel</a>
                    </div>
                </div>
            </form>

            <div>
                <div class="leftbutton">
                    <a href="#" class="btn btn-default btn-lg" role="button">Tests</a>
                </div>
                <div class="rightbutton">
                    <a href="#" class="btn btn-default btn-lg" role="button">Prescriptions</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
