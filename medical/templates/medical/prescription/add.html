{% extends 'index/base.html' %}
{% block title %}Hnet|Add Prescription{% endblock %}
{% block header %}Add Prescription{% endblock %}
{% block calendar %}Calendar <span class="caret"></span>{% endblock %}
{% block profile %}Profile <span class="caret"></span>{% endblock %}
{% block content %}
<div class="maincontent">
    <div class="whitebox_small">
        <form method="post" action="{% url 'medical:add_prescription' %}">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="parentbutton">
                <div class="leftbutton">
                    <input type="submit" value="Create" class="button"/>
                </div>
                <div class="rightbutton">
                    <a href="#" onclick="window.history.back(); return false;">
                        <button class="button">Back</button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
