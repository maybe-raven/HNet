{% extends 'index/base.html' %}
{% block title %}Prescriptions{% endblock %}
{% block header %}List of Prescriptions{% endblock %}

{% block content %}
<div class="container">
    <div class="col-md-8 col-md-offset-2">
        <div id="jumbo" class="jumbotron">
            {% if message %}
            <p style="color:red;">{{ message }}</p>
            {% endif %}
            <form method="post" action="{% url 'account:patient' %}">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div class="parentbutton">
                    <div class="leftbutton">
                        <input type="submit" value="Submit" class="btn btn-default btn-lg inactive"/>
                    </div>
                    <div class="rightbutton">
                        <a href="{% url 'index:patient' %}" class="btn btn-default btn-lg inactive" role="button">Back
                            to Dashboard</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
